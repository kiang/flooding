<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="臺灣淹水地圖">
  <meta property="og:image" content="http://kiang.github.io/flooding/og_image.png">
  <meta property="og:description" content="臺灣淹水地圖 - 即時淹水資訊監測系統">
  <meta property="og:type" content="website">
  <title>臺灣淹水地圖</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #64748b;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --dark-color: #1e293b;
      --light-color: #f8fafc;
      --border-radius: 12px;
      --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    #map {
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .info-panel {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--box-shadow);
      z-index: 1000;
      text-align: center;
      max-width: 400px;
    }

    .info-panel h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      color: var(--dark-color);
    }

    .info-panel p {
      font-size: 0.9rem;
      color: var(--secondary-color);
      margin: 0.5rem 0;
    }


    .nav-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      text-align: center;
      font-weight: 500;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .nav-btn:hover {
      background: #1d4ed8;
      color: white;
      transform: translateY(-2px);
    }

    .control-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .control-btn {
      background: white;
      border: none;
      padding: 12px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.1rem;
      color: var(--dark-color);
    }

    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .control-btn.active {
      background: var(--primary-color);
      color: white;
    }

    .filter-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      border-radius: var(--border-radius);
      padding: 1rem;
      box-shadow: var(--box-shadow);
      z-index: 1000;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: var(--light-color);
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .filter-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .filter-btn:hover {
      transform: translateY(-1px);
    }

    .stats-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: var(--border-radius);
      padding: 1rem;
      box-shadow: var(--box-shadow);
      z-index: 1000;
      min-width: 200px;
    }

    .stats-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--dark-color);
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.25rem 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .stat-dot.critical { background: #0c0135; }
    .stat-dot.high { background: #f30050; }
    .stat-dot.medium { background: #f3f350; }
    .stat-dot.low { background: #00f350; }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: var(--secondary-color);
      z-index: 1000;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .leaflet-popup-content-wrapper {
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .leaflet-popup-content {
      margin: 0;
      padding: 1rem;
    }

    .popup-header {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 0.5rem;
    }

    .popup-info {
      font-size: 0.9rem;
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
    }

    .popup-value {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .popup-value.critical { color: #0c0135; }
    .popup-value.high { color: #f30050; }
    .popup-value.medium { color: #f59e0b; }
    .popup-value.low { color: #10b981; }

    @media (max-width: 768px) {
      .info-panel {
        top: 10px;
        left: 10px;
        right: 10px;
        transform: none;
        padding: 1rem;
      }
      
      .info-panel h1 {
        font-size: 1.2rem;
      }
      
      
      .control-panel {
        top: 10px;
        left: 10px;
      }
      
      .filter-panel {
        bottom: 10px;
        left: 10px;
        right: 10px;
        justify-content: center;
      }
      
      .stats-panel {
        top: 120px;
        right: 10px;
        left: 10px;
      }
    }
  </style>
  
  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5571465503362954" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Map Container -->
  <div id="map"></div>

  <!-- Info Panel -->
  <div class="info-panel">
    <h1>臺灣淹水地圖</h1>
    <p>即時監測全臺灣各地淹水情況</p>
  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <button class="control-btn" id="location-btn" title="我的位置">
      <i class="fas fa-location-crosshairs"></i>
    </button>
  </div>

  <!-- Filter Panel -->
  <div class="filter-panel">
    <button class="filter-btn active" id="show-flooding" data-filter="flooding">
      <i class="fas fa-water"></i> 淹水點
    </button>
    <button class="filter-btn" id="show-all" data-filter="all">
      <i class="fas fa-eye"></i> 全部
    </button>
  </div>

  <!-- Stats Panel -->
  <div class="stats-panel">
    <div class="stats-title">淹水統計</div>
    <div class="stat-item">
      <div style="display: flex; align-items: center;">
        <span class="stat-dot critical"></span>
        嚴重 (>49cm)
      </div>
      <span id="stat-critical">0</span>
    </div>
    <div class="stat-item">
      <div style="display: flex; align-items: center;">
        <span class="stat-dot high"></span>
        高 (>9cm)
      </div>
      <span id="stat-high">0</span>
    </div>
    <div class="stat-item">
      <div style="display: flex; align-items: center;">
        <span class="stat-dot medium"></span>
        中 (>0cm)
      </div>
      <span id="stat-medium">0</span>
    </div>
    <div class="stat-item">
      <div style="display: flex; align-items: center;">
        <span class="stat-dot low"></span>
        總計
      </div>
      <span id="stat-total">0</span>
    </div>
  </div>


  <!-- Footer -->
  <div class="footer">
    <a href="https://facebook.com/k.olc.tw/" target="_blank">
      <i class="fas fa-user"></i> 北中西區台南市議員參選人江明宗 製作
    </a>
  </div>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v18.0&appId=1393405437614114&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/zh-tw.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
  <script src="main.js"></script>

</body>
